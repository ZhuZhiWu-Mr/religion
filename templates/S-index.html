<!-- 右侧主体开始 -->
<div class="page-content">
    <div class="layui-tab tab" lay-filter="xbs_tab" lay-allowclose="false">
        <ul class="layui-tab-title">
            <li class="home">
                <i class="layui-icon">&#xe68e;</i>我的桌面
            </li>
        </ul>
        <div class="layui-unselect layui-form-select layui-form-selected" id="tab_right">
            <dl>
                <dd data-type="this">关闭当前</dd>
                <dd data-type="other">关闭其它</dd>
                <dd data-type="all">关闭全部</dd>
            </dl>
        </div>
        <div class="layui-tab-content">
            <div class="layui-tab-item layui-show">
                <iframe src='s-manage.html' frameborder="0" scrolling="yes" class="x-iframe"></iframe>
            </div>
        </div>
        <div id="tab_show"></div>
    </div>
</div>

<script src="js/config.js"></script>
<script src="js/utils.js"></script>
<script>
    $("#nickName").text(getCookie("nickName"));
    layui.use(['layer', 'element'], function () {
        var layer = layui.layer; //弹出层
        var element = layui.element;

        var active = {
            //在这里给active绑定事件，后面可通过active调用这些事件
            tabDeleteAll: function (ids) {//删除所有
                $.each(ids, function (i, item) {
                    element.tabDelete("xbs_tab", item);//ids是一个数组，里面存放了多个id，调用tabDelete方法分别删除
                })
            }
        }

        $(".close-all").click(function () {
            setCookie("token", "", 0);
            setCookie("nickName", "", 0);
            setCookie("headUrl", "", 0);
            setCookie("jurisdiction", "", 0);
            if ($(this).attr("data-type") == "closeall") {
                var tabtitle = $(".layui-tab-title li");
                var ids = new Array();
                $.each(tabtitle, function (i) {
                    ids[i] = $(this).attr("lay-id");
                });
                active.tabDeleteAll(ids);
            }
            location.href = "login/login.html"
        })

    });

</script>

</body>
